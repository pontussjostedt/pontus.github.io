<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script type="text/javascript" src="/public/paper/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var path = new Path();
        path.strokeColor = 'black';
        var start = new Point(100, 100);
        path.moveTo(start);
        path.lineTo(start + [100, -50]);
    </script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
