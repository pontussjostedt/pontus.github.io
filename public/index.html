<!DOCTYPE html>
<html>
<head>
    <title>Somecanvas</title>
    <script src="canvas.js"></script>
    <style>
        #myCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
